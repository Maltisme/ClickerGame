<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll of True Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #333;
        }

        #facts-container {
            max-width: 800px;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .fact {
            font-size: 18px;
            line-height: 1.6;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .fact:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Infinite Scroll of True Facts</h1>
    <div id="facts-container"></div>

    <script>
        // List of quirky, true facts
        const facts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
            "Octopuses have three hearts and blue blood. Two hearts pump blood to the gills, while the third pumps it to the rest of the body.",
            "Bananas are berries, but strawberries arenâ€™t.",
            "A day on Venus is longer than a year on Venus.",
            "Sloths can hold their breath longer than dolphins can.",
            "Wombat poop is cube-shaped to prevent it from rolling away.",
            "Sharks existed before trees. Sharks are over 400 million years old, while trees appeared around 350 million years ago.",
            "A group of flamingos is called a 'flamboyance'.",
            "The Eiffel Tower can be 15 cm taller during the summer due to the expansion of iron in the heat.",
            "Cows have best friends and can become stressed when separated from them.",
            "Butterflies can taste with their feet.",
            "There's a species of jellyfish that is biologically immortal. It can revert back to its juvenile state after reaching adulthood.",
            "An ostrich's eye is bigger than its brain.",
            "Humans share 60% of their DNA with bananas.",
            "Cleopatra lived closer in time to the Moon landing than to the construction of the Great Pyramid of Giza.",
            "Sea otters hold hands when they sleep to keep from drifting apart."
        ];

        const factsContainer = document.getElementById('facts-container');

        // Function to load new facts
        function loadFacts() {
            for (let i = 0; i < 5; i++) {
                let randomFactIndex = Math.floor(Math.random() * facts.length);
                let newFact = document.createElement('div');
                newFact.classList.add('fact');
                newFact.textContent = facts[randomFactIndex];
                factsContainer.appendChild(newFact);
            }
        }

        // Load initial facts
        loadFacts();

        // Infinite scroll functionality
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadFacts();  // Load more facts when near the bottom of the page
            }
        });
    </script>
</body>
</html>
